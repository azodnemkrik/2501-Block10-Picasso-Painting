<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Picasso Painting</title>
</head>

<body>
    <div class="artwork">

                <div class="uWallLeft"></div>

                <div class="uWallRight"></div>
            </div>
        </div>
        <div class="ghost">
            <div class="ghostHead blinky">
                <div class="eyesContainer">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
            </div>

            <div class="ghostBottom">
                <div class="ghostBalls blinky"></div>
                <div class="ghostBalls blinky"></div>
                <div class="ghostBalls blinky"></div>
                <div class="ghostBalls blinky"></div>
            </div>
        </div>
        <div class="ghost">
            <div class="ghostHead inky">
                <div class="eyesContainer">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
            </div>

            <div class="ghostBottom">
                <div class="ghostBalls inky"></div>
                <div class="ghostBalls inky"></div>
                <div class="ghostBalls inky"></div>
                <div class="ghostBalls inky"></div>
            </div>
        </div>
        <div class="ghost">
            <div class="ghostHead pinky">
                <div class="eyesContainer">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
            </div>

            <div class="ghostBottom">
                <div class="ghostBalls pinky"></div>
                <div class="ghostBalls pinky"></div>
                <div class="ghostBalls pinky"></div>
                <div class="ghostBalls pinky"></div>
            </div>
        </div>
        <div class="pacMan">
            <div class="pacManTop"></div>
            <div class="pacManBottom"></div>

        </div>
    </div>
</body>

</html>
