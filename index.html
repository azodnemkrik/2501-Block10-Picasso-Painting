<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Picasso Painting</title>
</head>

<body>
    <div class="artwork">
        <!-- GAME BOARD -->
        <div class="float gameBoard">
            <div class="uContainer">
                <div class="uWallLeft"></div>
                <div class="uWallBottom"></div>
                <div class="uWallRight"></div>
            </div>
            <div class="tContainer">
                <div class="tWallLeft"></div>
                <div class="tWallCenter"></div>
                <div class="tWallRight"></div>
            </div>
            <div class="vHallway">
                <div class="vWallLeft"></div>
                <div class="vWallRight"></div>
            </div>

        </div>
        <!-- BLINKY -->
        <div class="ghost">
            <div class="float ghostHead blinky">
            </div>

            <div class="ghostFace">
                <div class="eyesContainer">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="mouth">
                    <div class="lip"></div>
                    <div class="lip"></div>
                    <div class="lip"></div>
                    <div class="lip"></div>
                </div>
            </div>

            <div class="ghostBottom">
                <div class="ghostBalls blinky"></div>
                <div class="ghostBalls blinky"></div>
                <div class="ghostBalls blinky"></div>
                <div class="ghostBalls blinky"></div>
            </div>
        </div>
        
        <!-- INKY -->
        <div class="ghost">
            <div class="float ghostHead inky">
            </div>

            <div class="ghostFace">
                <div class="eyesContainer">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="mouth">
                    <div class="lip"></div>
                    <div class="lip"></div>
                    <div class="lip"></div>
                    <div class="lip"></div>
                </div>
            </div>

            <div class="ghostBottom">
                <div class="ghostBalls inky"></div>
                <div class="ghostBalls inky"></div>
                <div class="ghostBalls inky"></div>
                <div class="ghostBalls inky"></div>
            </div>
        </div>

        <!-- PINKY -->
        <div class="ghost">
            <div class="float ghostHead pinky">
            </div>

            <div class="ghostFace">
                <div class="eyesContainer">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="mouth">
                    <div class="lip"></div>
                    <div class="lip"></div>
                    <div class="lip"></div>
                    <div class="lip"></div>
                </div>
            </div>

            <div class="ghostBottom">
                <div class="ghostBalls pinky"></div>
                <div class="ghostBalls pinky"></div>
                <div class="ghostBalls pinky"></div>
                <div class="ghostBalls pinky"></div>
            </div>
        </div>
        
        <!-- PAC-MAN -->
        <div class="pacMan">
            <div class="pacManTop"></div>
            <div class="pacManBottom"></div>

        </div>
    </div>
</body>

</html>
